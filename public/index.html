    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

  <body>
    <!--[if lt IE 8]>

    <div class="buttons">
      <button class="play button" data-sound="female-radio4.mp3">play woman</button>
      <button class="play button" data-sound="male-radio4.mp3">play man</button>
      <button id="toggle" class="toggle button">toggle hearing loss</button>
    </div>

      <div class="charts">
        <div class="left-chart">
          <h2>Left</h2>
          <h2 class="frequency-title">Frequency (Hz)</h2>
          <h2 class="intensity-title">Intensity (dB)</h2>
          <svg id="leftChart" width="500" height="500"></svg>
        </div>
        <div class="right-chart">
          <h2>Right</h2>
          <h2 class="frequency-title">Frequency (Hz)</h2>
          <h2 class="intensity-title">Intensity (dB)</h2>
          <svg id="rightChart" width="500" height="500"></svg>
        </div>
        <ul class="key">
          <li class="key__normal">Normal</li>
          <li class="key__mild">Mild</li>
          <li class="key__moderate">Moderate</li>
          <li class="key__severe">Severe</li>
          <li class="key__profound">Profound</li>
        </ul>

      </div>

      <div class="buttons">
        <button class="tone button" data-frequency="125">125Hz</button>
        <button class="tone button" data-frequency="250">250Hz</button>
        <button class="tone button" data-frequency="500">5000Hz</button>
        <button class="tone button" data-frequency="1000">1000Hz</button>
        <button class="tone button" data-frequency="2000">2000Hz</button>
        <button class="tone button" data-frequency="3000">3000Hz</button>
        <button class="tone button" data-frequency="4000">4000Hz</button>
        <button class="tone button" data-frequency="6000">6000Hz</button>
        <button class="tone button" data-frequency="8000">8000Hz</button>
      </div>
