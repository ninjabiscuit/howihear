<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/application.css">
  </head>
  <body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="buttons">
      <button class="play button" data-sound="female-radio4.mp3">play woman</button>
      <button class="play button" data-sound="male-radio4.mp3">play man</button>
      <button id="toggle" class="toggle button">toggle hearing loss</button>
    </div>

      <div class="charts">
        <div class="left-chart">
          <h2>Left</h2>
          <h2 class="frequency-title">Frequency (Hz)</h2>
          <h2 class="intensity-title">Intensity (dB)</h2>
          <svg id="leftChart" width="500" height="500"></svg>
        </div>
        <div class="right-chart">
          <h2>Right</h2>
          <h2 class="frequency-title">Frequency (Hz)</h2>
          <h2 class="intensity-title">Intensity (dB)</h2>
          <svg id="rightChart" width="500" height="500"></svg>
        </div>
        <h2>Extent of hearing loss</h2>
        <ul class="key">
          <li class="key__normal">Normal</li>
          <li class="key__mild">Mild</li>
          <li class="key__moderate">Moderate</li>
          <li class="key__severe">Severe</li>
          <li class="key__profound">Profound</li>
        </ul>

      </div>

      <div class="data">
        <table class="data__table">
          <tr>
            <th></th>
            <th scope="col" data-frequency="250">250 Hz</th>
            <th scope="col" data-frequency="500">500 Hz</th>
            <th scope="col" data-frequency="1000">1000 Hz</th>
            <th scope="col" data-frequency="2000">2000 Hz</th>
            <th scope="col" data-frequency="3000">3000 Hz</th>
            <th scope="col" data-frequency="4000">4000 Hz</th>
            <th scope="col" data-frequency="6000">6000 Hz</th>
            <th scope="col" data-frequency="8000">8000 Hz</th>
          </tr>
          <tr id="leftDb">
            <th scope="row">Left dB</th>
            <td><input class="input" type="number" step="5" value="30" /></td>
            <td><input class="input" type="number" value="45" /></td>
            <td><input class="input" type="number" value="60" /></td>
            <td><input class="input" type="number" value="80" /></td>
            <td><input class="input" type="number" value="80" /></td>
            <td><input class="input" type="number" value="95" /></td>
            <td><input class="input" type="number" value="105" /></td>
            <td><input class="input" type="number" value="100" /></td>
          </tr>
          <tr id="rightDb">
            <th scope="row">Right dB</th>
            <td><input class="input" type="number" value="35" /></td>
            <td><input class="input" type="number" value="35" /></td>
            <td><input class="input" type="number" value="40" /></td>
            <td><input class="input" type="number" value="55" /></td>
            <td><input class="input" type="number" value="60" /></td>
            <td><input class="input" type="number" value="65" /></td>
            <td><input class="input" type="number" value="75" /></td>
            <td><input class="input" type="number" value="75" /></td>
          </tr>
        </table>
      </div>


      <div class="buttons">
        <h2>Tones used in a hearing test</h2>
        <button class="tone button" data-frequency="125">125Hz</button>
        <button class="tone button" data-frequency="250">250Hz</button>
        <button class="tone button" data-frequency="500">5000Hz</button>
        <button class="tone button" data-frequency="1000">1000Hz</button>
        <button class="tone button" data-frequency="2000">2000Hz</button>
        <button class="tone button" data-frequency="3000">3000Hz</button>
        <button class="tone button" data-frequency="4000">4000Hz</button>
        <button class="tone button" data-frequency="6000">6000Hz</button>
        <button class="tone button" data-frequency="8000">8000Hz</button>
      </div>


      <script src="assets/application.js"></script>

    </body>
  </html>
